<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini FC - DiceBear Avatar Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .controls h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .control-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
        }

        .control-group select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .avatar-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .avatar-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .avatar-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 15px;
            margin-bottom: 15px;
        }

        .avatar-card h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        .avatar-card p {
            color: #666;
            font-size: 0.9em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .stat-label {
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>âš½ Mini FC - Player Avatars</h1>
        <p class="subtitle">High-quality avatars powered by DiceBear API</p>

        <div class="controls">
            <h2>ðŸŽ¨ Avatar Generator</h2>
            <div class="control-row">
                <div class="control-group">
                    <label>Avatar Style</label>
                    <select id="avatarStyle">
                        <option value="avataaars">Avataaars (Cartoon)</option>
                        <option value="big-ears">Big Ears (Playful)</option>
                        <option value="bottts">Bottts (Robot)</option>
                        <option value="personas">Personas (Abstract)</option>
                        <option value="fun-emoji">Fun Emoji</option>
                        <option value="lorelei">Lorelei (Illustrated)</option>
                        <option value="notionists">Notionists (Modern)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Number of Players</label>
                    <select id="playerCount">
                        <option value="5">5 Players</option>
                        <option value="10" selected>10 Players</option>
                        <option value="15">15 Players</option>
                        <option value="20">20 Players</option>
                        <option value="30">30 Players</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>&nbsp;</label>
                    <button class="btn" onclick="generateAvatars()">Generate New Team</button>
                </div>
            </div>
        </div>

        <div class="avatar-grid" id="avatarGrid"></div>
    </div>

    <script>
        const positions = ['Striker', 'Midfielder', 'Defender', 'Goalkeeper', 'Winger', 'Forward'];
        const firstNames = ['Alex', 'Sam', 'Jordan', 'Taylor', 'Morgan', 'Casey', 'Riley', 'Avery', 'Quinn', 'Reese',
            'Blake', 'Drew', 'Skyler', 'Rowan', 'Phoenix', 'River', 'Sage', 'Dakota', 'Finley', 'Hayden',
            'Charlie', 'Jamie', 'Kai', 'Logan', 'Parker', 'Peyton', 'Cameron', 'Emerson', 'Harper', 'Kendall'];

        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function getRandomStat() {
            return Math.floor(Math.random() * 40) + 60; // 60-99
        }

        function generateAvatars() {
            const style = document.getElementById('avatarStyle').value;
            const count = parseInt(document.getElementById('playerCount').value);
            const grid = document.getElementById('avatarGrid');

            grid.innerHTML = '';

            const usedNames = new Set();

            for (let i = 0; i < count; i++) {
                let name;
                do {
                    name = getRandomElement(firstNames);
                } while (usedNames.has(name));
                usedNames.add(name);

                const position = getRandomElement(positions);
                const seed = `player-${Date.now()}-${i}`;

                const card = document.createElement('div');
                card.className = 'avatar-card';

                const img = document.createElement('img');
                img.src = `https://api.dicebear.com/7.x/${style}/svg?seed=${seed}&backgroundColor=transparent`;
                img.alt = `${name} - ${position}`;

                const nameEl = document.createElement('h3');
                nameEl.textContent = name;

                const posEl = document.createElement('p');
                posEl.textContent = position;

                const stats = document.createElement('div');
                stats.className = 'stats';

                const speed = getRandomStat();
                const power = getRandomStat();
                const skill = getRandomStat();

                stats.innerHTML = `
                    <div class="stat">
                        <div class="stat-value">${speed}</div>
                        <div class="stat-label">SPD</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${power}</div>
                        <div class="stat-label">PWR</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${skill}</div>
                        <div class="stat-label">SKL</div>
                    </div>
                `;

                card.appendChild(img);
                card.appendChild(nameEl);
                card.appendChild(posEl);
                card.appendChild(stats);
                grid.appendChild(card);
            }
        }

        // Generate initial avatars
        generateAvatars();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini FC - Player Avatar System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .player-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .player-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .player-name {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .player-stats {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        
        .avatar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }
        
        .customizer {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .customizer h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .customizer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }
        
        .control-group input[type="color"] {
            width: 100%;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .control-group input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            cursor: pointer;
        }
        
        .control-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            background: white;
        }
        
        .preview {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            min-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš½ Mini FC Player Avatar System</h1>
        <p class="subtitle">Customizable SVG-based player characters</p>
        
        <div class="players-grid">
            <div class="player-card">
                <div class="player-name">Striker Sam</div>
                <div class="player-stats">Height: Tall | Build: Athletic</div>
                <div class="avatar-container">
                    <svg width="200" height="280" viewBox="0 0 200 280" id="player1"></svg>
                </div>
            </div>
            
            <div class="player-card">
                <div class="player-name">Midfielder Mike</div>
                <div class="player-stats">Height: Average | Build: Balanced</div>
                <div class="avatar-container">
                    <svg width="200" height="280" viewBox="0 0 200 280" id="player2"></svg>
                </div>
            </div>
            
            <div class="player-card">
                <div class="player-name">Defender Dan</div>
                <div class="player-stats">Height: Short | Build: Stocky</div>
                <div class="avatar-container">
                    <svg width="200" height="280" viewBox="0 0 200 280" id="player3"></svg>
                </div>
            </div>
            
            <div class="player-card">
                <div class="player-name">Goalkeeper Gary</div>
                <div class="player-stats">Height: Very Tall | Build: Strong</div>
                <div class="avatar-container">
                    <svg width="200" height="280" viewBox="0 0 200 280" id="player4"></svg>
                </div>
            </div>
        </div>
        
        <div class="customizer">
            <h2>ðŸŽ¨ Player Customizer</h2>
            <div class="customizer-grid">
                <div class="controls">
                    <div class="control-group">
                        <label>Skin Color</label>
                        <input type="color" id="skinColor" value="#E0AC69">
                    </div>
                    
                    <div class="control-group">
                        <label>Hair Style</label>
                        <select id="hairStyle">
                            <option value="short">Short</option>
                            <option value="long">Long</option>
                            <option value="mohawk">Mohawk</option>
                            <option value="afro">Afro</option>
                            <option value="bald">Bald</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label>Hair Color</label>
                        <input type="color" id="hairColor" value="#2C1810">
                    </div>
                    
                    <div class="control-group">
                        <label>Jersey Color</label>
                        <input type="color" id="jerseyColor" value="#FF4444">
                    </div>
                    
                    <div class="control-group">
                        <label>Shorts Color</label>
                        <input type="color" id="shortsColor" value="#FFFFFF">
                    </div>
                    
                    <div class="control-group">
                        <label>Height: <span id="heightValue">1.0</span></label>
                        <input type="range" id="height" min="0.7" max="1.3" step="0.1" value="1.0">
                    </div>
                    
                    <div class="control-group">
                        <label>Build: <span id="buildValue">1.0</span></label>
                        <input type="range" id="build" min="0.7" max="1.3" step="0.1" value="1.0">
                    </div>
                </div>
                
                <div class="preview">
                    <svg width="250" height="350" viewBox="0 0 200 280" id="customPlayer"></svg>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Player Avatar Generator
        function createPlayerAvatar(config) {
            const {
                skinColor = '#E0AC69',
                hairStyle = 'short',
                hairColor = '#2C1810',
                jerseyColor = '#FF4444',
                shortsColor = '#FFFFFF',
                socksColor = '#000000',
                height = 1.0,
                build = 1.0
            } = config;
            
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            svg.setAttribute('transform', `translate(100, 240) scale(${build}, ${height})`);
            
            // Legs
            const leftLeg = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            leftLeg.setAttribute('x', '-25');
            leftLeg.setAttribute('y', '0');
            leftLeg.setAttribute('width', '18');
            leftLeg.setAttribute('height', '50');
            leftLeg.setAttribute('fill', skinColor);
            leftLeg.setAttribute('rx', '9');
            
            const rightLeg = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            rightLeg.setAttribute('x', '7');
            rightLeg.setAttribute('y', '0');
            rightLeg.setAttribute('width', '18');
            rightLeg.setAttribute('height', '50');
            rightLeg.setAttribute('fill', skinColor);
            rightLeg.setAttribute('rx', '9');
            
            // Socks
            const leftSock = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            leftSock.setAttribute('x', '-25');
            leftSock.setAttribute('y', '35');
            leftSock.setAttribute('width', '18');
            leftSock.setAttribute('height', '20');
            leftSock.setAttribute('fill', socksColor);
            
            const rightSock = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            rightSock.setAttribute('x', '7');
            rightSock.setAttribute('y', '35');
            rightSock.setAttribute('width', '18');
            rightSock.setAttribute('height', '20');
            rightSock.setAttribute('fill', socksColor);
            
            // Shorts
            const shorts = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            shorts.setAttribute('x', '-30');
            shorts.setAttribute('y', '-15');
            shorts.setAttribute('width', '60');
            shorts.setAttribute('height', '25');
            shorts.setAttribute('fill', shortsColor);
            shorts.setAttribute('rx', '5');
            
            // Body/Jersey
            const body = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            body.setAttribute('x', '-35');
            body.setAttribute('y', '-60');
            body.setAttribute('width', '70');
            body.setAttribute('height', '50');
            body.setAttribute('fill', jerseyColor);
            body.setAttribute('rx', '10');
            
            // Arms
            const leftArm = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            leftArm.setAttribute('x', '-50');
            leftArm.setAttribute('y', '-55');
            leftArm.setAttribute('width', '15');
            leftArm.setAttribute('height', '45');
            leftArm.setAttribute('fill', jerseyColor);
            leftArm.setAttribute('rx', '7');
            
            const rightArm = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            rightArm.setAttribute('x', '35');
            rightArm.setAttribute('y', '-55');
            rightArm.setAttribute('width', '15');
            rightArm.setAttribute('height', '45');
            rightArm.setAttribute('fill', jerseyColor);
            rightArm.setAttribute('rx', '7');
            
            // Hands
            const leftHand = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            leftHand.setAttribute('cx', '-42');
            leftHand.setAttribute('cy', '-8');
            leftHand.setAttribute('r', '8');
            leftHand.setAttribute('fill', skinColor);
            
            const rightHand = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            rightHand.setAttribute('cx', '42');
            rightHand.setAttribute('cy', '-8');
            rightHand.setAttribute('r', '8');
            rightHand.setAttribute('fill', skinColor);
            
            // Neck
            const neck = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            neck.setAttribute('x', '-8');
            neck.setAttribute('y', '-70');
            neck.setAttribute('width', '16');
            neck.setAttribute('height', '12');
            neck.setAttribute('fill', skinColor);
            
            // Head
            const head = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            head.setAttribute('cx', '0');
            head.setAttribute('cy', '-90');
            head.setAttribute('r', '28');
            head.setAttribute('fill', skinColor);
            
            // Eyes
            const leftEye = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            leftEye.setAttribute('cx', '-10');
            leftEye.setAttribute('cy', '-92');
            leftEye.setAttribute('r', '3');
            leftEye.setAttribute('fill', '#000000');
            
            const rightEye = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            rightEye.setAttribute('cx', '10');
            rightEye.setAttribute('cy', '-92');
            rightEye.setAttribute('r', '3');
            rightEye.setAttribute('fill', '#000000');
            
            // Mouth
            const mouth = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            mouth.setAttribute('d', 'M -8 -82 Q 0 -78 8 -82');
            mouth.setAttribute('stroke', '#000000');
            mouth.setAttribute('stroke-width', '2');
            mouth.setAttribute('fill', 'none');
            mouth.setAttribute('stroke-linecap', 'round');
            
            // Hair
            let hair;
            if (hairStyle === 'short') {
                hair = document.createElementNS('http://www.w3.org/2000/svg', 'ellipse');
                hair.setAttribute('cx', '0');
                hair.setAttribute('cy', '-105');
                hair.setAttribute('rx', '30');
                hair.setAttribute('ry', '18');
                hair.setAttribute('fill', hairColor);
            } else if (hairStyle === 'long') {
                hair = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                hair.setAttribute('d', 'M -28 -90 Q -30 -110 -25 -115 L -25 -75 Q -28 -80 -28 -90 M 28 -90 Q 30 -110 25 -115 L 25 -75 Q 28 -80 28 -90 M -20 -105 Q 0 -120 20 -105');
                hair.setAttribute('fill', hairColor);
            } else if (hairStyle === 'mohawk') {
                hair = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                hair.setAttribute('d', 'M -5 -118 L 0 -130 L 5 -118 L 3 -105 L -3 -105 Z');
                hair.setAttribute('fill', hairColor);
            } else if (hairStyle === 'afro') {
                hair = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                hair.setAttribute('cx', '0');
                hair.setAttribute('cy', '-100');
                hair.setAttribute('r', '38');
                hair.setAttribute('fill', hairColor);
            } else if (hairStyle === 'bald') {
                hair = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            }
            
            // Assemble player
            svg.appendChild(leftLeg);
            svg.appendChild(rightLeg);
            svg.appendChild(leftSock);
            svg.appendChild(rightSock);
            svg.appendChild(shorts);
            svg.appendChild(leftArm);
            svg.appendChild(rightArm);
            svg.appendChild(leftHand);
            svg.appendChild(rightHand);
            svg.appendChild(body);
            svg.appendChild(neck);
            if (hairStyle === 'afro') svg.appendChild(hair); // Afro behind head
            svg.appendChild(head);
            if (hairStyle !== 'afro') svg.appendChild(hair); // Other hair on top
            svg.appendChild(leftEye);
            svg.appendChild(rightEye);
            svg.appendChild(mouth);
            
            return svg;
        }
        
        // Render preset players
        const player1 = createPlayerAvatar({
            skinColor: '#8D5524',
            hairStyle: 'short',
            hairColor: '#000000',
            jerseyColor: '#FF4444',
            shortsColor: '#000000',
            height: 1.2,
            build: 0.9
        });
        document.getElementById('player1').appendChild(player1);
        
        const player2 = createPlayerAvatar({
            skinColor: '#E0AC69',
            hairStyle: 'mohawk',
            hairColor: '#FF6B35',
            jerseyColor: '#4444FF',
            shortsColor: '#FFFFFF',
            height: 1.0,
            build: 1.0
        });
        document.getElementById('player2').appendChild(player2);
        
        const player3 = createPlayerAvatar({
            skinColor: '#F4C2A5',
            hairStyle: 'afro',
            hairColor: '#8B4513',
            jerseyColor: '#44FF44',
            shortsColor: '#000000',
            height: 0.8,
            build: 1.2
        });
        document.getElementById('player3').appendChild(player3);
        
        const player4 = createPlayerAvatar({
            skinColor: '#C68642',
            hairStyle: 'long',
            hairColor: '#FFD700',
            jerseyColor: '#FF8C00',
            shortsColor: '#000000',
            height: 1.3,
            build: 1.1
        });
        document.getElementById('player4').appendChild(player4);
        
        // Interactive customizer
        function updateCustomPlayer() {
            const config = {
                skinColor: document.getElementById('skinColor').value,
                hairStyle: document.getElementById('hairStyle').value,
                hairColor: document.getElementById('hairColor').value,
                jerseyColor: document.getElementById('jerseyColor').value,
                shortsColor: document.getElementById('shortsColor').value,
                height: parseFloat(document.getElementById('height').value),
                build: parseFloat(document.getElementById('build').value)
            };
            
            document.getElementById('heightValue').textContent = config.height.toFixed(1);
            document.getElementById('buildValue').textContent = config.build.toFixed(1);
            
            const customPlayerSvg = document.getElementById('customPlayer');
            customPlayerSvg.innerHTML = '';
            customPlayerSvg.appendChild(createPlayerAvatar(config));
        }
        
        // Add event listeners
        document.getElementById('skinColor').addEventListener('input', updateCustomPlayer);
        document.getElementById('hairStyle').addEventListener('change', updateCustomPlayer);
        document.getElementById('hairColor').addEventListener('input', updateCustomPlayer);
        document.getElementById('jerseyColor').addEventListener('input', updateCustomPlayer);
        document.getElementById('shortsColor').addEventListener('input', updateCustomPlayer);
        document.getElementById('height').addEventListener('input', updateCustomPlayer);
        document.getElementById('build').addEventListener('input', updateCustomPlayer);
        
        // Initial render
        updateCustomPlayer();
    </script>
</body>
</html>
